<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore basic css</title>
    <style>
        p{
            color: rgba(0, 128, 0, 0.768);
            background-color: darkgoldenrod;
            width: 50%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        li{
            color:olivedrab
        }

    </style>
</head>
<body>
    <p>CSS = Cascading Style Sheet </p>
    <p>Purpose make website colorful.</p>
    <h3>Different ways to styles</h3>
    <p>This is a paragraph.</p>
    <div>This is a div with some content.</div>
    <ol>
        <li>inline style</li>
        <li>Internal style</li>
        <li>External style</li>
    </ol>
</body>
</html>
