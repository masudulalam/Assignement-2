        label{
            display: block;
            margin: 10px;
        }
    </style>

<body>

        <nav>
            <ul>

        <h2>My Salary Sheet</h2>
    </header>
    <h2>Welcome to Muslim Pitha Ghar</h2>    
    <form>
        <label for="chhitoi">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="email">Your email
            <input id="email" type="email" placeholder="Your Email">
        </label>
        <label for="phone">Your phone
            <input id="phone" type="number" placeholder="Your phone number">
        </label>
        <fieldset>
            <legend>Pick one Pitha</legend>
            <label for="chitoi">
            <input type="radio" name="pitha" id="chitoi">
            Chitoi
            </label>
            <label for="vapa pitha">
            <input type="radio" name="pitha" id="vapa">
            Vapa
            </label>
            <label for="kuli">
            <input type="radio" name="pitha" id="kuli">
            Kuli
            </label>
        </fieldset>
        <fieldset>
            <legend>Select One or More Vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">
                Sorisa
            </label>
            <label for="dhunia">
                <input type="checkbox" name="vorta" id="dhunia">
                Dhunia
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">
                Dal
            </label>
        </fieldset>
            
        <fieldset>
            <legend>Special instructions</legend>
            <textarea name="" id="" cols="50" rows="3"></textarea>
            <input type="reset" value="Reset">
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
